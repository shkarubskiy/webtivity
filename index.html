<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" name="viewport" content="with=device-width, user-scalable=no">
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<title>Webtivity</title>
	</head>
	<body>
		<div id="input"> <!--блок добавления игроков-->
			<div class="block">
				<div class="text">Для начала добавьте игроков (минимум 4)</div>
				<div class="input"><input id="player" type="text" maxlength="10" placeholder="Введите имя"></div>
				<div class="button"><input class="mainbutton" type="button" value="Добавить" onclick="addPlayerToList()"></div>
			</div>
			<div class="block">
				<div class="list"><ol id="playerList"></ol></div>
				<div class="button"><input class="mainbutton" type="button" value="Далее" onclick="teamAssign()"></div>
			</div>
		</div>

		<div id="teams" hidden="true"> <!--блок распределения по командам-->
			<div class="block">
				<div class="text">Команда А</div>
				<div class="list"><ol id="teamAList"></ol></div>
			</div>
			<div class="block">
				<div class="text">Команда Б </div>
				<div class="list"><ol id="teamBList"></ol></div>
				<div class="button"><input class="mainbutton" type="button" value="Начать игру" onclick="startGame()"></div>
			</div>
		</div>

		<div id="method" hidden="true"> <!--блок описания раунда-->
			<div class="block">
				<div class="text" id="gameMethodText"></div>
				<div class="button"><input class="mainbutton" type="button" value="Старт" onclick="startRound()"></div>
			</div>
		</div>

		<div id="round" hidden="ture"> <!--блок раунда-->
			<div class="block">
				<div class="word" id="word"></div>
				<div class="text" id="timer"></div>
				<div class="button"><input class="done" type="button" value="Верно!" onclick="done()"></div>
				<div class="button"><input class ="skip" type="button" value="Пропуск" onclick="skip()"></div>
			</div>
		</div>

		<div id="result" hidden="true"> <!--блок результатов раунда-->
			<div class="block">
				<div class="text">Угаданные слова</div>
				<div class="list"><ol id="doneList"></ol></div>
			</div>
			<div class="block">
				<div class="text">Пропущенные слова</div>
				<div class="list"><ol id="skipList"></ol></div>
			</div>
			<div class="block">
				<div class="button"><input class="mainbutton" type="button" value="Далее" onclick="nextRound()"></div>
			</div>
		</div>

		<div class="block" id="gameover" hidden="true"> <!--блок результатов игры-->
			<div class="block">
				<div class="text" id="score"></div>
				<div class="button" ><input class="mainbutton" type="button" value="Новая игра" onclick="newGame()"></div>
			</div>
		</div>

		<!--div class="button" ><input class="mainbutton" type="button" value="Reset" onclick="reset()"></div-->
		<script src="script.js"></script>
	</body>

</html>
