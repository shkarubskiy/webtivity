<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Webtivity</title>
	</head>
	<body>

		<div id="input"> <!--блок добавления игроков-->
			<p><input id="player" type="text" maxlength="10" placeholder="Введите имя"></p>
			<p><input type="button" value="Добавить" onclick="addPlayerToList()"></p>
			<p><ol id="playerList"></ol></p>
			<p><input type="button" value="Разбить на команды" onclick="teamAssign()"></p>
		</div>

		<div id="teams" hidden="true"> <!--блок распределения по командам-->
			<p>Команда А</p>
			<p><ol id="teamAList"></ol></p>
			<p>Команда Б </p>
			<p><ol id="teamBList"></ol></p>
			<p><input type="button" value="Начать игру" onclick="startGame()"></p>
		</div>

		<div id="method" hidden="true"> <!--блок описания раунда-->
			<p id="gameMethodText"></p>
			<p><input type="button" value="Старт" onclick="startRound()"></p>
		</div>

		<div id="round" hidden="ture"> <!--блок раунда-->
			<p id="word"></p>
			<p id="timer"></p>
			<p><input type="button" value="Угадано" onclick="done()"><input type="button" value="Пропуск" onclick="skip()"></p>
		</div>

		<div id="result" hidden="true"> <!--блок результатов раунда-->
			<p>Угаданные слова</p>
			<p><ol id="doneList"></ol></p>
			<p>Пропущенные слова</p>
			<p><ol id="skipList"></ol></p>
			<p><input type="button" value="Продолжить" onclick="nextRound()"></p>
		</div>

		<div id="gameover" hidden="true"> <!--блок результатов игры-->
			<p id="score"></p>
			<p><input type="button" value="Новая игра" onclick="newGame()"></p>
		</div>

		<script src="index.js"></script>
	</body>

</html>
